<section>
    <div class="container-fluid">
        <app-nav></app-nav>
        <div class="container">
            <section id="layout-dashboard">
                <div class="container-fluid">
                    <div class="row">
                        <!--add side-menu-->
                        <div class="col-md-4 bg-primaryColor side-menu">
                            <div class="row">
                                <!--add Photo-->
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-3 bg-primaryColor"> </div>
                                        <div class="col-9 bg-LightGrey">
                                            <a class="text-center profile">
                                                <img src="assets/img/Dashboard/upload.svg" alt="">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <!--add items-->
                                <div class="col-12 itemSec" *ngFor="let item of items ;let i = index">
                                    <div class="row align-items-center">
                                        <!--add icon-->
                                        <div routerLinkActive="active" class="col-3 bg-primaryColor text-center px-0 icon"
                                            #active>
                                            <img src="{{item.src}}" alt="{{item.tite}}" class="img-fluid" [ngStyle]="{'margin': i===4 ? ' .8rem 0 5rem':' auto'}">
                                        </div>
                                        <div class="col-9 bg-LightGrey text-center">
                                            <a routerLink='/owner-profile/{{item.link}}' (click)="changeColor(i)"
                                                [ngStyle]="{'margin-bottom': i===4 ? '5rem':'.5rem'}">{{item.tite}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--add body of dashboard-->
                        <div class="col-md-8">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
